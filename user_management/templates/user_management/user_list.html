{% extends "user_management/layout.html" %}

{% block body %}
<div class="card w-50">
  <div class="card-header">
    <h1 class="text-center text-uppercase">
      User List
    </h1>
  </div>
  <div class="list-group">
    {% for user in users %}
    <a href="{% url 'user_detail' user.id %}" class="list-group-item list-group-item-action" aria-current="true">
      {{ user.username }}
    </a>
    {% endfor %}
  </div>
</div>
  {% comment %} <a href="{% url 'user_create' %}">Create User</a> {% endcomment %}
{% endblock %}
