{% extends "user_management/layout.html" %}

{% block body %}
<div class="card w-50">
  <div class="card-header">
    <h1 class="text-center text-uppercase">
      Create User
    </h1>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
  </div>
</div>
{% endblock %}
