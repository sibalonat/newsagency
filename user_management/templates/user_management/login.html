{% extends "user_management/layout.html" %}
{% load form_tags %}
{% block body %}
<div class="card my-auto w-50">
    <div class="card-header">
      <h2 class="text-center text-uppercase">
        Login
      </h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="mt-2 mb-1 text-secondary text-sm">
            Username
          </label>
          {{ form.username|add_class:"form-control rounded-0" }}
        </div>
        <div class="form-group">
          <label for="password" class="mt-2 mb-1 text-secondary text-sm">
            Password
          </label>
          {{ form.password|add_class:"form-control rounded-0" }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary rounded-0 mt-2">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
