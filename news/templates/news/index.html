{% extends "news/layout.html" %}
{% load static %}

{% block body %}
    <h1>News Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'article_create' %}">Create New Article</a>
{% endblock %}
