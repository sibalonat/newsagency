{% extends "news/layout.html" %}
{% load static %}

{% block body %}
    <div class="card w-50">
        <div class="card-header">
          <div class="row">
            <div class="col-6">
              <h1 class="text-uppercase">
                News Articles
              </h1>
            </div>
            <div class="col-6">
              <a href="{% url 'news:article_create' %}" class="btn btn-primary float-end">
                Create New Article
              </a>
            </div>
          </div>
        </div>
        <div class="list-group">
          {% for article in articles %}
          <div
          class="list-group-item list-group-item-action d-flex flex-row justify-content-between" 
          aria-current="true">
            <a href="{% url 'news:article_detail' article.id %}" 
            class="text-decoration-none col-10" 
            aria-current="true">
              {{ article.title }} 
            </a>
            <form method="post" action="{% url 'news:article_delete' article.id %}">
              {% csrf_token %}
              <button class="btn btn-danger">
                <i class="bi bi-trash3"></i>
              </button>
            </form>
          </div>
          {% endfor %}
        </div>
      </div>
{% endblock %}
