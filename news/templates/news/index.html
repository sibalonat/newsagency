{% extends "news/layout.html" %}
{% load static %}

{% block body %}
    <h1>News Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        {% if user.is_editor %}
            <a href="{% url 'news:article_create' %}">
                Create New Article
            </a>
        {% endif %}
    {% endif %}
{% endblock %}
