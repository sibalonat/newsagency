{% extends "news/layout.html" %}
{% load static %}

{% block body %}
    <h1>Are you sure you want to delete this article?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'article_detail' article.id %}">Cancel</a>
</body>
{% endblock %}
