{% extends "news/layout.html" %}
{% load static %}

{% block body %}
    <div class="card width mx-auto mt-5">
        <div class="card-header">
            <h1 class="text-center text-uppercase">Confirm Deletion</h1>
        </div>
        <div class="card-body text-center">
            <p>Are you sure you want to delete this article?</p>
            <form method="post" action="{% url 'news:article_delete' article.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'news:article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
